<ion-content>

  <div padding id="cloud-layer">

    <ion-row>
      <ion-col>
        <img src="assets/login.jpg" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="email" [(ngModel)]="userCreds.email" name="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="userCreds.password" name="password"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="login-button" (click)="login(email, password)">Login</button>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
